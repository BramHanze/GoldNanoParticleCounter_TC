<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Nano Particle Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Gold Nano Particle Counter</h3>
    <div class="row">
        <div class="col-md-3">
            <form id="particleForm">
                <div class="mb-3">
                    <label for="min_area" class="form-label">Minimum Area:</label>
                    <input type="number" class="form-control" id="min_area" name="min_area" value="120" required>
                </div>
                <div class="mb-3">
                    <label for="circ_threshold" class="form-label">Circularity Threshold:</label>
                    <input type="number" step="0.01" class="form-control" id="circ_threshold" name="circ_threshold" value="0.82" required>
                </div>
                <div class="mb-3">
                    <label for="cell_min_area" class="form-label">Minimum Circularity:</label>
                    <input type="number" class="form-control" id="cell_min_area" name="cell_min_area" value="1000000" required>
                </div>
                <div class="mb-3">
                    <label for="image_file" class="form-label">Upload Folder:</label>
                    <input type="file" class="form-control" id="image_file" name="image_file" webkitdirectory directory multiple required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        <div class="col-md-9">
            <div class="row">
                <!-- Current Results Table -->
                <div class="col-md-7">
                    <div class="border p-3 rounded bg-light h-100">
                        <h5>Current Results</h5>
                        <div class="table-responsive">
                            <table class="table table-striped mt-3" id="dotTable">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Normal Dots</th>
                                        <th>Cluster Dots</th>
                                        <th>Total Dots</th>
                                        <th>View Image</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Previous Runs Table (no View button) -->
                <div class="col-md-5">
                    <div class="border p-3 rounded bg-light h-100">
                        <h5>Previous Runs</h5>
                        <div class="table-responsive">
                            <table class="table table-striped mt-3" id="previousTable">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal (still included in case you want to use it later) -->
            <div id="imageModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Generated Image</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <img id="modalImage" class="img-fluid" alt="Processed Image">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById('particleForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const form = document.getElementById('particleForm');
        const formData = new FormData(form);
        try {
            const response = await fetch('/detect_dots/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                const tbody = document.getElementById('dotTable').querySelector('tbody');
                tbody.innerHTML = '';

                data.results.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.image}</td>
                        <td>${item.normal_dots}</td>
                        <td>${item.cluster_dots}</td>
                        <td>${item.found_dots}</td>
                        <td>
                            <a class="btn btn-sm btn-info" href="/get-image/${item.image}" target="_blank" rel="noopener noreferrer">View</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                alert('An error occurred while processing the images.');
            }
        } catch (error) {
            alert('Could not connect to server.');
            console.error(error);
        }
    });

    // Load previous images
    async function loadPreviousImages() {
        try {
            const response = await fetch('/list-previous-images');
            if (response.ok) {
                const data = await response.json();
                const tbody = document.getElementById('previousTable').querySelector('tbody');
                tbody.innerHTML = '';
                data.images.forEach(image => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${image}</td>`;
                    tbody.appendChild(row);
                });
            }
        } catch (err) {
            console.error('Error loading previous images:', err);
        }
    }

    window.onload = loadPreviousImages;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
